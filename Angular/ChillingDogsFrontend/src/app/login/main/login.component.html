<div class="main">
    <section class="login-black">
        <form (ngSubmit)="onSubmit()" method="get">
            <div class="type-user-buttons">
              <!-- Cambia el estilo de los botones dependiendo del tipo de usuario seleccionado -->
              <button [ngClass]="tipoLogin === 'cliente' ? 'type-button-selected' : 'type-button'" (click)="tipoLogin = 'cliente'">Cliente</button>
              <button [ngClass]="tipoLogin === 'veterinario' ? 'type-button-selected' : 'type-button'" (click)="tipoLogin = 'veterinario'">Veterinario</button>
              <button [ngClass]="tipoLogin === 'administrador' ? 'type-button-selected' : 'type-button'" (click)="tipoLogin = 'administrador'">Administrador</button>
            </div>
            <div class="login-part">
                <h1>Iniciar Sesi칩n</h1>

                <label for="cedulaTxt">Cedula</label>
                <input type="number" id="cedulaTxt" name="cedulaTxt" maxlength="10" [(ngModel)]="cedula" required>

                <!-- Si el tipoLoguin no es cliente, se muestra el campo contrase침a -->
                <div *ngIf="tipoLogin !== 'cliente'" class="d-flex flex-column">
                  <label for="contrasenaTxt">Contrase침a</label>
                  <input type="password" id="contrasenaTxt" name="contrasenaTxt" [(ngModel)]="contrasena" required>
                </div>

                <button type="submit" class="login-button">Iniciar Sesi칩n</button>
            </div>
        </form>
    </section>
    <section class="login-image">
        <img src="/assets/images/login-dog.png" alt="Login Dog">
    </section>
</div>
