<landing-header [tipoLogueo]="tipoLogueo"></landing-header>
<main>
    <app-search-bar-cliente></app-search-bar-cliente>
    <section id="seccionCliente">
        <div id="datosCliente">
            <img src="{{cliente.foto}}" alt="foto">
            <div id="infoCliente">
                <span>
                    <h2>Cedula</h2>
                    <p>
                        {{cliente.cedula}}
                    </p>
                </span>
                <span>
                    <h2>Correo</h2>
                    <p>
                        {{cliente.correo}}
                    </p>
                </span>
                <span>
                    <h2>Nombre</h2>
                    <p>
                        {{cliente.nombre}}
                    </p>
                </span>
                <span>
                    <h2>Celular</h2>
                    <p>
                        {{cliente.celular}}
                    </p>
                </span>
            </div>
        </div>
    </section>
    <div class="botonesAccion">
        <form (click)="eliminarCliente(cliente.id)">
            <div class="contenedorBoton"><button type="submit" id="btnEliminar">Eliminar</button></div>
        </form>
        <form [routerLink]="['/clientes/modificar', cliente.cedula]">
            <div class="contenedorBoton"><button type="submit" id="btnModificar">Modificar</button></div>
        </form>
    </div>
    <h2>Mascotas</h2>
    <div class="contenedorTabla">
        <table *ngIf="cliente.mascotas != null">
            <thead>
            <tr>
                <th scope="col">Activo</th>
                <th scope="col">Foto</th>
                <th scope="col">Nombre</th>
                <th scope="col">Raza</th>
                <th scope="col">Detalles</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let mascota of cliente.mascotas">
                    <td>
                        <input class="form-check-input" *ngIf="mascota.estado == 'Activo'"  type="checkbox" checked disabled>
                        <input class="form-check-input" *ngIf="mascota.estado == 'Inactivo'"  type="checkbox" disabled>
                    </td>
                    <td>
                        <img src="{{mascota.foto}}" alt="{{mascota.foto}}" height="66px">
                    </td>
                    <td>
                        {{mascota.nombre}}
                    </td>
                    <td>
                        {{mascota.raza}}
                    </td>
                    <td th:attr="onclick=|detallesMascota('${mascota.id}')|">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" height="33px"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M18 5.5C18 5.6939 17.9779 5.88264 17.9362 6.06385C18.1174 6.02207 18.3061 6 18.5 6C19.8807 6 21 7.11929 21 8.5C21 9.88071 19.8807 11 18.5 11C17.7411 11 16.9411 10.836 16.2614 11.1734C15.4685 11.567 14.7401 12.0884 14.1073 12.7213L12.7214 14.1072C12.0885 14.7401 11.567 15.4685 11.1734 16.2615C10.836 16.9412 11 17.7412 11 18.5C11 19.8807 9.88071 21 8.5 21C7.11929 21 6 19.8807 6 18.5C6 18.3061 6.02207 18.1174 6.06385 17.9362C5.88264 17.9779 5.6939 18 5.5 18C4.11929 18 3 16.8807 3 15.5C3 14.1193 4.11929 13 5.5 13C6.25893 13 7.05907 13.1641 7.73885 12.8266C8.53173 12.433 9.2601 11.9116 9.89295 11.2787L11.2788 9.89284C11.9116 9.26007 12.433 8.53178 12.8266 7.739C13.1641 7.05919 13 6.25898 13 5.5C13 4.11929 14.1193 3 15.5 3C16.8807 3 18 4.11929 18 5.5Z" stroke="#db8420" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></g></svg>
                    </td>
                </tr>
            </tbody>
        </table>
        <h3 *ngIf="cliente.mascotas == null">No tiene mascotas registradas</h3>
    </div>

    <a href="http://localhost:4200/clientes/buscar"><button id="btnVolver">Volver</button></a>
</main>
