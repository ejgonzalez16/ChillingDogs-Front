<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div *ngFor="let mascota of mascotas" class="carousel-item">
        <section id="seccionPeludo">
          <div class="estadoPeludo" (click)="detallesMascota(mascota.id)">
            <img [alt]="mascota.nombre" [src]="mascota.foto" class="imagenPeludo">
            <div class="div_column">
              <h2>{{mascota.nombre}}</h2>
              <table>
                <tbody>
                  <tr>
                    <td class="imagenEstado">
                      <img src="../../../assets/images/estado.svg" alt="estado" height="24px">
                    </td>
                    <td class="celdaSinPadding">Estado</td>
                    <td>
                      <button *ngIf="mascota.estado === 'Activo'" class="estadoActivo">Activo</button>
                      <button *ngIf="mascota.estado === 'Inactivo'" class="estadoInactivo">Inactivo</button>
                    </td>
                  </tr>
                  <tr>
                    <td class="imagenEstado">
                      <img class="imagenEstado" src="../../../assets/images/raza.svg" alt="raza" height="24px">
                    </td>
                    <td class="celdaSinPadding">Raza</td>
                    <td>{{mascota.raza}}</td>
                  </tr>
                </tbody>
              </table>
              <strong>Haz click para ver más información</strong>
            </div>
          </div>
        </section>
      </div>
    </div>
    <a class="carousel-control-prev" (click)="moverCarrusel(1)" role="button" data-slide="prev">
      <svg width="32px" height="32px" viewBox="0 0 24 24" id="meteor-icon-kit__solid-chevron-circle-right" fill="none" xmlns="http://www.w3.org/2000/svg" transform="matrix(-1, 0, 0, 1, 0, 0)">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M12 0C18.6274 0 24 5.37258 24 12C24 18.6274 18.6274 24 12 24C5.37258 24 0 18.6274 0 12C0 5.37258 5.37258 0 12 0ZM9.43934 14.9393C8.85355 15.5251 8.85355 16.4749 9.43934 17.0607C10.0251 17.6464 10.9749 17.6464 11.5607 17.0607L15.5607 13.0607C16.1464 12.4749 16.1464 11.5251 15.5607 10.9393L11.5607 6.93934C10.9749 6.35355 10.0251 6.35355 9.43934 6.93934C8.85355 7.52513 8.85355 8.47487 9.43934 9.06066L12.3787 12L9.43934 14.9393Z" fill="#000000"></path>
        </g>
      </svg>
      <span class="sr-only"></span>
    </a>
    <a class="carousel-control-next" (click)="moverCarrusel(-1)" role="button" data-slide="next">
      <svg width="32px" height="32px" viewBox="0 0 24 24" id="meteor-icon-kit__solid-chevron-circle-right" fill="none" xmlns="http://www.w3.org/2000/svg" transform="matrix(1, 0, 0, 1, 0, 0)">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M12 0C18.6274 0 24 5.37258 24 12C24 18.6274 18.6274 24 12 24C5.37258 24 0 18.6274 0 12C0 5.37258 5.37258 0 12 0ZM9.43934 14.9393C8.85355 15.5251 8.85355 16.4749 9.43934 17.0607C10.0251 17.6464 10.9749 17.6464 11.5607 17.0607L15.5607 13.0607C16.1464 12.4749 16.1464 11.5251 15.5607 10.9393L11.5607 6.93934C10.9749 6.35355 10.0251 6.35355 9.43934 6.93934C8.85355 7.52513 8.85355 8.47487 9.43934 9.06066L12.3787 12L9.43934 14.9393Z" fill="#000000"></path>

      </svg>
      <span class="sr-only black"></span>

  </div>
