<div class="container-carrusel mb-5">
    <p-carousel
      [value]="mascotas"
      [numVisible]="3"
      [numScroll]="1"
      [circular]="true"
      [responsiveOptions]="responsiveOptions">
      <ng-template let-mascota pTemplate="item">
        <div class="card border-1 m-2">
          <!-- Foto y estado de la mascota -->
          <div class="mb-2">
            <div class="position-relative mx-auto">
              <img
                [src]="mascota.foto"
                [alt]="mascota.nombre"
                class="peludo-carrusel" />
              <span
                class="badge position-absolute fs-5"
                [ngClass]="getBadgeClass(mascota.estado)"
                [ngStyle]="{ 'left': '5px', 'top': '5px' }">
                {{ mascota.estado }}
              </span>
            </div>
          </div>
          <!-- Nombre de la mascota -->
          <div class="mb-2 fw-bold fs-3">
            {{ mascota.nombre }}
          </div>
          <!-- Raza de la mascota y botÃ³n ver detalles -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <!--<div class="fw-semibold fs-6">
              {{ mascota.raza }}
            </div>-->
            <span>
              <button type="button" class="btn btn-outline-primary" (click)="verDetallesMascota(mascota.id)">
                <i class="bi bi-three-dots"></i> Ver detalles
              </button>
            </span>
          </div>
        </div>
      </ng-template>
    </p-carousel>
</div>
