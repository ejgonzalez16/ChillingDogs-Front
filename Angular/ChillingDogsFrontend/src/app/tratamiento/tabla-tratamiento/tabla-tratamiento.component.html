<app-search-bar-tratamiento (actualizarLista)="recargarMascotas($event)" [veterinarioId]="veterinarioId"></app-search-bar-tratamiento>
<main>
    <div class="contenedorTabla">
        <table class="table" id="tablaMascotas">
            <thead>
            <tr>
                <th scope="col">Activo</th>
                <th scope="col">Foto</th>
                <th scope="col">Nombre</th>
                <th scope="col">Raza</th>
                <th scope="col">Due√±o</th>
                <th scope="col">Seleccionar</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mascota of mascotas">
                <td>
                    <input class="form-check-input" *ngIf="mascota.estado == 'Activo'"  type="checkbox" checked disabled>
                    <input class="form-check-input"*ngIf="mascota.estado == 'Inactivo'"  type="checkbox" disabled>
                </td>
                <td>
                    <img [src]="mascota.foto" [alt]="mascota.foto" height="66px" width="88px">
                </td>
                <td>{{mascota.nombre}}</td>
                <td>{{mascota.raza}}</td>
                <td>{{mascota.cliente!.nombre}}</td>
                <td>
                    <a [routerLink]="['/tratamientos/buscar', mascota.id]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#0094ba" viewBox="0 0 256 256"><path d="M32,64a8,8,0,0,1,8-8H216a8,8,0,0,1,0,16H40A8,8,0,0,1,32,64Zm8,72h72a8,8,0,0,0,0-16H40a8,8,0,0,0,0,16Zm88,48H40a8,8,0,0,0,0,16h88a8,8,0,0,0,0-16Zm109.66,13.66a8,8,0,0,1-11.32,0L206,177.36A40,40,0,1,1,217.36,166l20.3,20.3A8,8,0,0,1,237.66,197.66ZM184,168a24,24,0,1,0-24-24A24,24,0,0,0,184,168Z"></path></svg>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/login"><button id="btnVolver">Volver</button></a>
</main>
