<main>
    <h1>Selecciona el lomita a tratar</h1>
    <article>
        <form (ngSubmit)="recargarMascotas()" method="post" class="form">
            <input type="text" name="nombrePerro" placeholder="Nombre del perro..." id="nombrePerroField" [(ngModel)]="nombrePerro" required>
            <button type="submit" id="btnForm" class="btnForm primer-btn"><svg class="w-6 h-6" fill="#004455" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z"/></svg></button>
        </form>
    </article>
    <div class="contenedorTabla">
        <table class="table" id="tablaMascotas">
            <thead>
            <tr>
                <th scope="col">Activo</th>
                <th scope="col">Foto</th>
                <th scope="col">Nombre</th>
                <th scope="col">Raza</th>
                <th scope="col">Due√±o</th>
                <th scope="col">Ver tratamientos</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mascota of mascotas">
                <td>
                    <input class="form-check-input" *ngIf="mascota.estado == 'Activo'"  type="checkbox" checked disabled>
                    <input class="form-check-input"*ngIf="mascota.estado == 'Inactivo'"  type="checkbox" disabled>
                </td>
                <td>
                    <img [src]="mascota.foto" [alt]="mascota.foto" height="66px" width="88px">
                </td>
                <td>{{mascota.nombre}}</td>
                <td>{{mascota.raza}}</td>
                <td>{{mascota.cliente!.nombre}}</td>

                <td>
                    <button (click)="seleccionarMascota(mascota)"><svg class="w-6 h-6" fill="#686583" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" ><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8s8 3.59 8 8s-3.59 8-8 8zm4.59-12.42L10 14.17l-2.59-2.58L6 13l4 4l8-8z"/></svg></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <h1>Selecciona el Medicamento</h1>
    <section id="seccionPeludo">
        <div class = "estadoPeludo">
            <table>
                <tbody>
                <tr>
                    <td class="imagenEstado">
                        <svg class="w-6 h-6" fill="#686583" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"> <g><rect fill="none" height="24" width="24"/></g><g><g><rect height="2" width="12" x="3" y="3"/><polygon points="7.5,17.5 10.5,17.5 10.5,15 13,15 13,12 10.5,12 10.5,9.5 7.5,9.5 7.5,12 5,12 5,15 7.5,15"/><path d="M14,6H4C2.9,6,2,6.9,2,8v11c0,1.1,0.9,2,2,2h10c1.1,0,2-0.9,2-2V8C16,6.9,15.1,6,14,6z M14,19H4V8h10V19z"/><path d="M20,6c-1.68,0-3,1.76-3,4c0,1.77,0.83,3.22,2,3.76V20c0,0.55,0.45,1,1,1s1-0.45,1-1v-6.24c1.17-0.54,2-1.99,2-3.76 C23,7.76,21.68,6,20,6z M20,12c-0.41,0-1-0.78-1-2s0.59-2,1-2s1,0.78,1,2S20.41,12,20,12z"/></g></g> </svg>
                    </td>
                    <td class="celdaSinPadding">
                        Medicamento
                    </td>
                    <td>
                        <select [(ngModel)]="droga" id="droga" name="droga" required>
                            <option *ngFor="let droga of drogas" [ngValue]="droga">{{ droga.nombre }}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="imagenEstado">
                        <svg class="w-6 h-6" fill="#686583" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><circle cx="4.5" cy="9.5" r="2.5"/><circle cx="9" cy="5.5" r="2.5"/><circle cx="15" cy="5.5" r="2.5"/><circle cx="19.5" cy="9.5" r="2.5"/><path d="M17.34 14.86c-.87-1.02-1.6-1.89-2.48-2.91c-.46-.54-1.05-1.08-1.75-1.32c-.11-.04-.22-.07-.33-.09c-.25-.04-.52-.04-.78-.04s-.53 0-.79.05c-.11.02-.22.05-.33.09c-.7.24-1.28.78-1.75 1.32c-.87 1.02-1.6 1.89-2.48 2.91c-1.31 1.31-2.92 2.76-2.62 4.79c.29 1.02 1.02 2.03 2.33 2.32c.73.15 3.06-.44 5.54-.44h.18c2.48 0 4.81.58 5.54.44c1.31-.29 2.04-1.31 2.33-2.32c.31-2.04-1.3-3.49-2.61-4.8z"/></svg>
                    </td>
                    <td class="celdaSinPadding">
                        Peludito
                    </td>
                    <td *ngIf="mascotaTratamiento">
                        {{mascotaTratamiento.nombre}}
                    </td>
                </tr>
            </table>

        </div>

    </section>
    <button id="btnVolver" (click)="registrarTratamiento()">Registrar</button>
    <button (click)="goBack()" id="btnVolver">Volver</button>
</main>
