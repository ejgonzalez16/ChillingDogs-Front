<main>
    <section>
        <form #VeterinarioForm="ngForm" (ngSubmit)="onSubmit()" method="post" id="VeterinarioForm">
            <input [(ngModel)]="veterinario.id" type="number" id="id" name="id" hidden>
            <div [ngClass]="isModoOscuro ? 'contenedorForm' : 'contenedorForm-light'">
                <table>
                    <tbody>
                        <tr>
                            <td class="imagenEstado">
                                <svg class="w-6 h-6" fill="#686583" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"> <g><rect fill="none" height="24" width="24"/></g><g><g><path d="M9,14c1.65,0,3-1.35,3-3s-1.35-3-3-3s-3,1.35-3,3S7.35,14,9,14z M9,10c0.54,0,1,0.46,1,1s-0.46,1-1,1s-1-0.46-1-1 S8.46,10,9,10z"/><path d="M22,3H2C0.9,3,0,3.9,0,5v14c0,1.1,0.9,2,2,2h20c1.1,0,1.99-0.9,1.99-2L24,5C24,3.9,23.1,3,22,3z M4.54,19 c1.1-1.22,2.69-2,4.46-2s3.36,0.78,4.46,2H4.54z M22,19h-6.08c-1.38-2.39-3.96-4-6.92-4s-5.54,1.61-6.92,4H2V5h20V19z"/><polygon points="15.78,11.15 17.25,10.3 17.25,12 18.75,12 18.75,10.3 20.22,11.15 20.97,9.85 19.5,9 20.97,8.15 20.22,6.85 18.75,7.7 18.75,6 17.25,6 17.25,7.7 15.78,6.85 15.03,8.15 16.5,9 15.03,9.85"/></g></g> </svg>
                            </td>
                            <td class="celdaSinPadding">
                                Cédula
                            </td>
                            <td>
                                <input [(ngModel)]="veterinario.cedula" type="number" id="cedula" name="cedula" placeholder="Cedula" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="imagenEstado">
                                <svg class="w-6 h-6" fill="#686583" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 6c1.1 0 2 .9 2 2s-.9 2-2 2s-2-.9-2-2s.9-2 2-2m0 9c2.7 0 5.8 1.29 6 2v1H6v-.99c.2-.72 3.3-2.01 6-2.01m0-11C9.79 4 8 5.79 8 8s1.79 4 4 4s4-1.79 4-4s-1.79-4-4-4zm0 9c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4z"/></svg>
                            </td>
                            <td class="celdaSinPadding">
                                Nombre
                            </td>
                            <td>
                                <input [(ngModel)]="veterinario.nombre" type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="imagenEstado">
                                <svg class="w-6 h-6" fill="#686583" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"> <g><path d="M0,0h24v24H0V0z" fill="none"/></g><g><g><path d="M2,17h20v2H2V17z M3.15,12.95L4,11.47l0.85,1.48l1.3-0.75L5.3,10.72H7v-1.5H5.3l0.85-1.47L4.85,7L4,8.47L3.15,7l-1.3,0.75 L2.7,9.22H1v1.5h1.7L1.85,12.2L3.15,12.95z M9.85,12.2l1.3,0.75L12,11.47l0.85,1.48l1.3-0.75l-0.85-1.48H15v-1.5h-1.7l0.85-1.47 L12.85,7L12,8.47L11.15,7l-1.3,0.75l0.85,1.47H9v1.5h1.7L9.85,12.2z M23,9.22h-1.7l0.85-1.47L20.85,7L20,8.47L19.15,7l-1.3,0.75 l0.85,1.47H17v1.5h1.7l-0.85,1.48l1.3,0.75L20,11.47l0.85,1.48l1.3-0.75l-0.85-1.48H23V9.22z"/></g></g> </svg>
                            </td>
                            <td class="celdaSinPadding">
                                Contraseña
                            </td>
                            <td>
                                <input [(ngModel)]="veterinario.contrasena" type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="imagenEstado">
                                <svg class="w-6 h-6" fill="#686583" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"> <g><path d="M0,0h24v24H0V0z" fill="none"/></g><g><g><path d="M2,17h20v2H2V17z M3.15,12.95L4,11.47l0.85,1.48l1.3-0.75L5.3,10.72H7v-1.5H5.3l0.85-1.47L4.85,7L4,8.47L3.15,7l-1.3,0.75 L2.7,9.22H1v1.5h1.7L1.85,12.2L3.15,12.95z M9.85,12.2l1.3,0.75L12,11.47l0.85,1.48l1.3-0.75l-0.85-1.48H15v-1.5h-1.7l0.85-1.47 L12.85,7L12,8.47L11.15,7l-1.3,0.75l0.85,1.47H9v1.5h1.7L9.85,12.2z M23,9.22h-1.7l0.85-1.47L20.85,7L20,8.47L19.15,7l-1.3,0.75 l0.85,1.47H17v1.5h1.7l-0.85,1.48l1.3,0.75L20,11.47l0.85,1.48l1.3-0.75l-0.85-1.48H23V9.22z"/></g></g> </svg>
                            </td>
                            <td class="celdaSinPadding">
                                Especialidad
                            </td>
                            <td>
                                <input [(ngModel)]="veterinario.especialidad" type="text" id="especialidad" name="especialidad" placeholder="Especialidad" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="imagenEstado">
                                <img src="/assets/images/estado.svg" alt="estado" height="24px">
                            </td>
                            <td class="celdaSinPadding">
                                Estado
                            </td>
                            <td>
                                <!-- La propiedad mascota.estado corresponde al botón que no tenga la clase btn-grey (que se quita en el js) -->
                                <!-- Se le asigna el valor del botón seleccionado -->
                                <input [(ngModel)]="veterinario.estado" type="text" id="estado" name="estado" hidden>
                                <div class="btn-group" id="buttonGroup">
                                    <button type="button" class="btn-grey" id="btnActivo" (click)="selectButton($event, 'green')">Activo</button>
                                    <button type="button" class="btn-grey" id="btnInactivo" (click)="selectButton($event, 'red')">Inactivo</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div id="contenedorimg">
                    <img *ngIf="veterinario.foto != ''" [src]="veterinario.foto" alt="Foto" class="fotoRegistro">
                    <img *ngIf="veterinario.foto == ''" alt="Foto" class="fotoRegistro" src="../../../assets/images/default-photo.png">
                    <input [(ngModel)]="veterinario.foto" type="text" id="foto" name="foto" placeholder="Foto" required>
                </div>
            </div>
            <div class="contenedorBoton" *ngIf="modificar"><button type="submit" [ngClass]="isModoOscuro ? 'btnModificar' : 'btnModificar-dark'">Guardar cambios</button></div>
            <div class="contenedorBoton" *ngIf="!modificar"><button type="submit" [ngClass]="isModoOscuro ? 'btnModificar' : 'btnModificar-dark'">Registrar</button></div>
        </form>
    </section>
    <button [routerLink]="['/veterinarios/buscar']" [ngClass]="isModoOscuro ? 'btnVolver' : 'btnVolver-light'">Volver</button>
</main>
