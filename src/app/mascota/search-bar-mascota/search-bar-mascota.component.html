<main [ngClass]="isModoOscuro ? 'main-dark' : 'main-light'">
    <h1>¡Revisa el estado de un peludito!</h1>
    <form  (ngSubmit)="onSubmit()" #buscarForm="ngForm" >
        <select [(ngModel)]="filtroBusqueda" name="filtroBusqueda" class="filtroEstadoField">
            <option value="">Nombre de la mascota</option>
            <option value="Owner">Nombre del dueño</option>
        </select>
        <input type="text" [(ngModel)]="nombrePerro" name="nombrePerro" placeholder="Nombre" id="nombrePerroField" required>
        <select [(ngModel)]="filtroEstado" name="filtroEstado" class="filtroEstadoField">
            <option value="">Todas</option>
            <option value="Activo">Activas</option>
            <option value="Inactivo">Inactivas</option>
        </select>
        <button type="submit" class="btnForm primer-btn" id="btnForm"><svg class="w-6 h-6" fill="#004455" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z"/></svg></button>
        <button id="btnCrearMascota" type="button" class="btnForm crear-btn" (click)="crearMascota()">Crear</button>

    </form>
</main>
