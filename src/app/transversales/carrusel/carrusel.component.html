<div class="container-carrusel mb-5 carrusel-dark" id="carrusel">
    <p-carousel
      [value]="mascotas"
      [numVisible]="3"
      [numScroll]="1"
      [circular]="true"
      [responsiveOptions]="responsiveOptions"
      class="mb-3">
      <ng-template let-mascota pTemplate="item">
        <div class="card border-1 m-2 pb-3">
          <!-- Foto y estado de la mascota -->
          <div class="mb-2">
            <div class="position-relative mx-auto">
              <img
                [src]="mascota.foto"
                [alt]="mascota.nombre"
                class="peludo-carrusel" />
              <span
                class="badge position-absolute fs-5"
                [ngClass]="getBadgeClass(mascota.estado)"
                [ngStyle]="{ 'left': '5px', 'top': '5px' }">
                {{ mascota.estado }}
              </span>
            </div>
          </div>
          <!-- Nombre de la mascota -->
          <div class="mb-2 fw-bold fs-3">
            {{ mascota.nombre }}
          </div>
          <!-- Si el rolUsuario es 'VETERINARIO' se muestra la fecha del tratamiento que está almacenada en mascota.raza -->
          <div *ngIf="rolUsuario === 'VETERINARIO'" class="mb-2">
            <span class="fw-normal fs-6">Atendida el </span>
            <span class="fw-medium fs-6">{{ mascota.raza }}</span>
          </div>
          <!-- Si el rolUsuario es 'VETERINARIO' se muestra la droga que le suministraron que está almacenada en mascota.enfermedad -->
          <div *ngIf="rolUsuario === 'VETERINARIO'" class="mb-2">
            <span class="fw-normal fs-6">Le suministraste </span>
            <span class="fw-medium fs-6">{{ mascota.enfermedad }}</span>
          </div>
          <!-- Detalles mascota -->
          <button type="button" class="btn btn-outline-secondary mb-1 btnDetallesMascota" (click)="verDetallesMascota(mascota.id)">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#000000" viewBox="0 0 256 256"><path d="M32,64a8,8,0,0,1,8-8H216a8,8,0,0,1,0,16H40A8,8,0,0,1,32,64Zm8,72h72a8,8,0,0,0,0-16H40a8,8,0,0,0,0,16Zm88,48H40a8,8,0,0,0,0,16h88a8,8,0,0,0,0-16Zm109.66,13.66a8,8,0,0,1-11.32,0L206,177.36A40,40,0,1,1,217.36,166l20.3,20.3A8,8,0,0,1,237.66,197.66ZM184,168a24,24,0,1,0-24-24A24,24,0,0,0,184,168Z"></path></svg>
            Detalles mascota
          </button>
          <!-- Si el rolUsuario es 'VETERINARIO' se muestran los botones de Ver historial médico, Modificar y Eliminar -->
          <span *ngIf="rolUsuario === 'VETERINARIO'" class="d-flex flex-column">
            <!-- Modificar mascota -->
            <button type="button" class="btn btn-outline-primary mb-1" (click)="modificarMascota(mascota.id)">
              <svg class="w-6 h-6" fill="#000000" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M14.06 9.02l.92.92L5.92 19H5v-.92l9.06-9.06M17.66 3c-.25 0-.51.1-.7.29l-1.83 1.83l3.75 3.75l1.83-1.83a.996.996 0 0 0 0-1.41l-2.34-2.34c-.2-.2-.45-.29-.71-.29zm-3.6 3.19L3 17.25V21h3.75L17.81 9.94l-3.75-3.75z"/></svg>
              Modificar mascota
            </button>
            <!-- Eliminar tratamiento -->
            <button type="button" class="btn btn-outline-danger mb-1" (click)="eliminarMascota(mascota.id)">
              <svg width="24" height="24" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <defs> <style>.cls-1{fill:#ffffff;}.cls-1,.cls-2,.cls-3{stroke:#000000;stroke-linecap:round;stroke-linejoin:round;stroke-width:2px;}.cls-2{fill:#ddf8ff;}.cls-3{fill:none;}</style> </defs> <title>bones</title> <g id="bones"> <path class="cls-1" d="M21.87,49.29,34.06,37.1,49.79,21.37A5,5,0,1,0,52.6,12.9a5,5,0,1,0-8.47,2.81L25.4,34.44l-9.19,9.19A5,5,0,1,0,13.4,52.1a5,5,0,1,0,8.47-2.81Z"></path> <path class="cls-2" d="M49.79,43.63,37.6,31.44,21.87,15.71A5,5,0,1,0,13.4,12.9a5,5,0,1,0,2.81,8.47L34.94,40.1l9.19,9.19A5,5,0,1,0,52.6,52.1a5,5,0,1,0-2.81-8.47Z"></path> <line class="cls-3" x1="45" y1="21" x2="42.5" y2="23.5"></line> <line class="cls-3" x1="22" y1="42" x2="18" y2="46"></line> <line class="cls-3" x1="42" y1="41" x2="43.5" y2="42.5"></line> <line class="cls-3" x1="32" y1="33" x2="33.5" y2="34.5"></line> <line class="cls-3" x1="30" y1="31" x2="29" y2="30"></line> <line class="cls-3" x1="24" y1="21" x2="21" y2="18"></line> </g> </g></svg>
              Eliminar tratamiento
            </button>
          </span>
        </div>
      </ng-template>
    </p-carousel>
</div>
