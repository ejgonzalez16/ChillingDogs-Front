
<main>
    <section>
        <form (ngSubmit)="onSubmit()" #form="ngForm" id="modificarForm">
            <div [ngClass]="isModoOscuro ? 'contenedorForm' : 'contenedorForm-light'">
                <table>
                    <tbody>
                    <tr>
                        <td class="celdaSinPadding">
                            Nombre
                        </td>
                        <td>
                            <input  [(ngModel)]="droga.nombre" type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="celdaSinPadding">
                            Precio de compra
                        </td>
                        <td>
                            <input  [(ngModel)]="droga.precioCompra" type="number" id="precioCompra" name="precioCompra" placeholder="Precio de compra" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="celdaSinPadding">
                            Precio de venta
                        </td>
                        <td>
                            <input  [(ngModel)]="droga.precioVenta" type="number" id="precioVenta" name="precioVenta" placeholder="Precio de venta" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="celdaSinPadding">
                            Unidades disponibles
                        </td>
                        <td>
                            <input  [(ngModel)]="droga.unidadesDisponibles" type="number" id="unidadesDisponibles" name="unidadesDisponibles" placeholder="Unidades disponibles" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="celdaSinPadding">
                            Unidades Vendidas
                        </td>
                        <td>
                            <input  [(ngModel)]="droga.unidadesVendidas" type="number" id="unidadesVendidas" name="unidadesVendidas" placeholder="Unidades Vendidas" required>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div id="contenedorimg">
                    <svg [ngClass]="isModoOscuro ? 'foto' : 'foto-light'" class="w-6 h-6" fill="#686583" id="Flat" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
                        <path d="M216,64H176V56a24,24,0,0,0-24-24H104A24,24,0,0,0,80,56v8H40A16,16,0,0,0,24,80V208a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V80A16,16,0,0,0,216,64Zm-64,88H136v16a8,8,0,0,1-16,0V152H104a8,8,0,0,1,0-16h16V120a8,8,0,0,1,16,0v16h16a8,8,0,0,1,0,16Zm8-88H96V56a8,8,0,0,1,8-8h48a8,8,0,0,1,8,8Z"/>
                      </svg>
                </div>
            </div>
            <div class="contenedorBoton" *ngIf="modificar"><button id="btnModificar" type="submit" class="present-button" [ngClass]="isModoOscuro ? 'btnRegistro' : 'btnRegistro-light'">Modificar</button></div>
            <div  class="contenedorBoton" *ngIf="!modificar"><button id="btnRegistrar"  type="submit" class="present-button" [ngClass]="isModoOscuro ? 'btnRegistro' : 'btnRegistro-light'">Registrar</button></div>
            <div class="contenedorBoton"><button type="submit" class="btnVolver present-button">Volver</button></div>
        </form>
    </section>
</main>
